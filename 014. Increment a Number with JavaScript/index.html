<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment a Number with JavaScript</title>
</head>
<body>
    <script>
        let myVar = 1;
        myVar++;
        let i = 42;
        i++;

        console.log(myVar++);
        console.log(i);
    </script>
</body>
</html>
