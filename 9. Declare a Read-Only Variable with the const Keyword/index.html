<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare a Read-Only Variable with the const Keyword</title>
</head>
<body>
    
    <script>
        // var
        var nome = "fabricio";
        var nome = "paula";


        console.log(nome);

        // let
        let surname = "pozelli";
        surname = "hans zimmer";


        console.log(surname);

        // const fav_pet = "lizard";
        // fav_pet = "dog";

        // // console.log(fav_pet);

        const FCC = "freeCodeCamp";
        let fact = "is Cool!";
        fact = "is awesome!";
        console.log(FCC, fact);
    

        let cinema = "cinema";
        cinema = "CINEMA ";
        const ABSOLUTE = "ABSOLUTE!";

        console.log(cinema + ABSOLUTE);

    </script>
</body>
</html>
