<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Bracket Notation to Find the Last Character in a String</title>
</head>
<body>
    <script>
        const fullname = "Pekka";
        const firstLetter = fullname[0];
        const lastLetter = fullname[fullname.length - 1];

        console.log('Full name: ' + fullname)
        console.log('First letter: ' + firstLetter);
        console.log('Last letter: ' + lastLetter)
    </script>
</body>
</html>
