<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appending Variables to Strings</title>
</head>
<body>
    <script>
        const adjective = "amazing!";
        let sentence = "JavaScript is ";
        sentence += adjective;
        console.log(sentence); // output: Javascript is amazing
    </script>
</body>
</html>
