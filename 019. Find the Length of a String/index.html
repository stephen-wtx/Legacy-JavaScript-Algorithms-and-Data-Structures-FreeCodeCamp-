<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Length of a String</title>
</head>
<body>
    <script>
        console.log("Alan Peter".length); // output: 10
        const firstName = "Ada";
        const lastName = "Lovelace";

        console.log("First Name" + ": " + firstName);
        console.log("Last Name" + ": " + lastName);
        console.log("Firstname's length is: " + firstName.length); // output: 3
        console.log("Lastname's length is: " + lastName.length); // output: 8

    </script>
</body>
</html>
