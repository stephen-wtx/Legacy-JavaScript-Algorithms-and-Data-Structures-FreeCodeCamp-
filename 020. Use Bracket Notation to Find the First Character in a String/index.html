<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Bracket Notation to Find the First Character in a String</title>
</head>
<body>
    <script>
        const firstName = "Charles";
        const firstLetter = firstName[0];

        console.log(firstName); // output: Charles
        console.log("First letter is: " + firstLetter); // output: C

        let firstLetterOfLastName = "";
        const lastName = "Lovelace";

        console.log(lastName); // output: Lovelace
        
        firstLetterOfLastName = lastName[0]
        console.log("First letter of last name is: " + firstLetterOfLastName); // output: L
    </script>
</body>
</html>
